appId: org.jugendfoerderung.budgeto
productName: BudgetO
icon: assets/budget_logo.ico
files:
  - dist/**
  - dist-electron/**
  - assets/**
asar: true
asarUnpack:
  - '**/*.node'
directories:
  output: release
win:
  target:
    - target: nsis
      arch: [x64]
  icon: assets/budget_logo.ico
nsis:
  installerIcon: assets/budget_logo.ico
  uninstallerIcon: assets/budget_logo.ico
artifactName: '${productName} Setup ${version}-${arch}.${ext}'
mac:
  category: public.app-category.finance
linux:
  target: [AppImage]
  category: Finance
